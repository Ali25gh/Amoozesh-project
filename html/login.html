<!DOCTYPE html>
<html lang="fa-IR" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amoozesh project</title>
    <link rel="stylesheet" href="../front-end/stylesheets/all.css">
    <link rel="stylesheet" href="../front-end/stylesheets/main.css">
</head>

<body>
    <div id="contact" class="contact mt-50 mb-50">
        <div id="glass" class="glass">
            <form action="#" class="form" id="form">
                <div class="form__group">
                    <input type="text" id="fullname" value="" onblur="glass_animation()">
                    <label for="fullname" id="label_fullname">نام کاربری</label>
                </div>
                <div class="form__group">
                    <input type="password" id="email" value="" onblur="glass_animation()">
                    <label for="email" id="label_email">رمز</label>
                    <span class="form__input-bar"></span>
                </div>
                <div class="form__group">
                    <input type="checkbox" id="newsletter">
                    <label for="newsletter">من را فراموش نکن</label>
                </div>
                <div class="form__btn-position">
                    <button id="btn_form" type="button" class="btn btn__rippel btn__rippel--blue" disabled=""
                        style="opacity: 0.5; pointer-events: none;">
                        <i class="fas fa-paper-plane"></i> <span>ارسال</span>

                    </button>
                </div>
                <span class="form__error" id="err"></span>

            </form>
        </div>
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d345891.1896510203!2d59.27977171882111!3d36.34710183539823!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3f6c911abe4131d7%3A0xc9c57e3a9318753b!2sMashhad%2C%20Razavi%20Khorasan%20Province%2C%20Iran!5e0!3m2!1sen!2s!4v1649679223392!5m2!1sen!2s"
            class="maps" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>


</body>
<script src="../front-end/script/form(login).js"></script>

</html>
